<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retronix Client</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 2em;
      color: #ccc;
    }

    .button {
      background-color: #1e88e5;
      color: white;
      padding: 0.9em 2em;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #1565c0;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Retronix Client</h1>
  <p>Modern, hızlı ve sade Minecraft client'ınız. Retronix ile deneyimini geliştir!</p>
  <a class="button" href="https://github.com/RetronixClient/index/releases/latest" target="_blank">
    İndir (.jar)
  </a>
  <footer>© 2025 Berat - Retronix Client</footer>
</body>
</html>
